# docker-compose.ymlservices:
version: "3.8"

services:
  nextjs:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    # environment:
    #   NEXTAUTH_URL: ${NEXTAUTH_URL}
    #   NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      hasura:
        condition: service_healthy
      libretranslate:
        condition: service_started

  hasura:
    image: hasura/graphql-engine:v2.46.0
    platform: linux/arm64
    ports:
      - "8081:8081"
    env_file:
      - .env.production
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@supabase:5432/sppa
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: ${NEXT_PUBLIC_HASURA_GRAPHQL_ADMIN_SECRET}
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "HS256", "key": "thisisaverysecurejwtsecretkeythatworks"}'
      HASURA_GRAPHQL_SERVER_PORT: "8081"
    depends_on:
      supabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    entrypoint: >
      sh -c "until nc -z supabase 5432; do echo 'Waiting for Supabase...'; sleep 2; done;
      graphql-engine serve"

  supabase:
    image: imresamu/postgis-arm64:16-3.4
    platform: linux/arm64
    ports:
      - "54330:5432"
    env_file:
      - .env.production
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sppa
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sppa"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  libretranslate:
    image: libretranslate/libretranslate:latest
    platform: linux/arm64
    ports:
      - "8000:5000"
    env_file:
      - .env.production
    environment:
      LT_DEBUG: "true"
      LT_PORT: "5000"
    command: ["--load-only", "en,id,ja,fr,de,zh"]

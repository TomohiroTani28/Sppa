# docker-compose.dev.yml
services:
  nextjs:
    build:
      context: .
    ports:
      - "3000:3000"
    env_file:
      - ./.env.development
    volumes:
      - ./jwt-secret.json:/jwt-secret.json:ro
    depends_on:
      hasura:
        condition: service_healthy
      libretranslate:
        condition: service_started
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321
      - NEXT_PUBLIC_HASURA_GRAPHQL_ENDPOINT=http://localhost:8081/v1/graphql

  # ▼ Hasura コンテナ（ローカルSupabaseに接続）
  hasura:
    image: hasura/graphql-engine:v2.46.0
    platform: linux/arm64
    ports:
      - "8081:8081"
    env_file:
      - ./.env.development
    depends_on:
      supabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    entrypoint: >
      sh -c "until nc -z supabase 5432; do echo 'Waiting for Supabase...'; sleep 2; done;
      graphql-engine serve"
    volumes:
      - ./jwt-secret.json:/jwt-secret.json:ro
    environment:
      - HASURA_GRAPHQL_DATABASE_URL=postgres://postgres:postgres@supabase:5432/sppa
      - HASURA_GRAPHQL_ENABLE_CONSOLE=true
      - HASURA_GRAPHQL_DEV_MODE=true

  # ▼ ローカル開発用 Supabase (PostgreSQL + PostGIS)
  supabase:
    image: imresamu/postgis-arm64:16-3.4
    platform: linux/arm64
    ports:
      - "54322:5432"
    env_file:
      - ./.env.development
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sppa
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sppa"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ▼ LibreTranslate（翻訳API）
  libretranslate:
    image: libretranslate/libretranslate:latest
    platform: linux/arm64
    ports:
      - "8000:5000"
    env_file:
      - ./.env.development
    environment:
      - LT_DEBUG=true
      - LT_PORT=5000
    command: ["--load-only", "en,id,ja,fr,de,zh"]

volumes:
  postgres_data:
